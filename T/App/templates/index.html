{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        {% for c in products %}
        <div class="col-xs-12 col-md-3" style="padding: 5px">
            <div class="card">
                <img class="card-img-top" src={{c.image}} alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ c.name }}</h4>
                    <p class="card-text">{{ c.price }}</p>
                    <a href="#" class="btn btn-primary">Đặt hàng</a>
                    <a href="#" class="btn btn-danger">Xem chi tiết</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
